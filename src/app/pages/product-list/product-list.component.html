<!-- Title Page -->
<section
  class="bg-title-page p-t-170 p-b-40 flex-col-c-m"
  style="background-image: url(assets/images/heading-pages-01.jpg);"
>
  <h2 class="l-text2 t-center">
    New Arrivals
  </h2>
  <p class="m-text13 t-center">
    Collection 2020
  </p>
</section>

<!-- Content page -->
<section class="bgwhite p-t-55 p-b-65">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
        <div class="leftbar p-r-20 p-r-0-sm">
          <!--  -->
          <h4 class="m-text14 p-b-7">
            Categories
          </h4>

          <ul class="p-b-54">
            <li class="p-t-4" *ngFor="let category of categories">
              <a
                class="s-text13 active1"
                [routerLink]="[
                  '/product/filter-by-category',
                  category.categoryUID
                ]"
              >
                {{ category.title }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-sm-6 col-md-8 col-lg-9 p-b-50">
        <!-- Product -->
        <div class="row">
          <div
            class="col-sm-12 col-md-6 col-lg-4 p-b-50"
            *ngFor="let product of products"
          >
            <!-- Block2 -->
            <div class="block2">
              <div
                class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew"
              >
                <img
                  *ngFor="let image of product.images"
                  [src]="image.imageUrl"
                  alt="IMG-PRODUCT"
                />

                <div class="block2-overlay trans-0-4">
                  <a
                    href="#"
                    class="block2-btn-addwishlist hov-pointer trans-0-4"
                  >
                    <i
                      class="icon-wishlist icon_heart_alt"
                      aria-hidden="true"
                    ></i>
                    <i
                      class="icon-wishlist icon_heart dis-none"
                      aria-hidden="true"
                    ></i>
                  </a>

                  <div class="block2-btn-addcart w-size1 trans-0-4">
                    <!-- Button -->
                    <button
                      (click)="addProductToCart(product)"
                      class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>

              <div class="block2-txt p-t-20">
                <a
                  style="cursor: pointer;"
                  (click)="toProductDetailPage(product.productUID)"
                  class="block2-name dis-block s-text3 p-b-5"
                >
                  {{ product.title }}
                </a>

                <span class="block2-price m-text6 p-r-5">
                  {{ product.unitPrice }} $
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  type="ball-clip-rotate-multiple"
>
  <p style="color: white">Please Wait.</p>
</ngx-spinner>
