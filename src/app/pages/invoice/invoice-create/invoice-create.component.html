<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Create new invoice</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Name: </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Customer's name"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Phone: </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Customer's phone"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Email: </label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Customer's email"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Address: </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Customer's address"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Discount: </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Discount"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Cost: </label>
                <input type="text" class="form-control" placeholder="Cost" />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Total: </label>
                <input type="text" class="form-control" placeholder="Total" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">
                Confirm
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  type="ball-spin-clockwise"
>
  <p style="color: white">Please Wait.</p>
</ngx-spinner>
