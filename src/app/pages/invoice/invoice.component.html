<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Invoices Table</h4>
        <!-- <button type="button" class="btn btn-primary" (click)="toCreatePage()">
          <i class="fa fa-plus" aria-hidden="true"></i> Create new Invoice
        </button> -->
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Name
              </th>
              <th>
                Emaill
              </th>
              <th>
                Phone
              </th>
              <th>
                Address
              </th>
              <th>
                Biling status
              </th>
              <th>
                Total price
              </th>
              <th class="text-center">
                Action
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let invoice of invoices">
                <td>
                  {{ invoice.orderName }}
                </td>
                <td>
                  {{ invoice.orderEmail }}
                </td>
                <td>
                  {{ invoice.orderPhone }}
                </td>
                <td>
                  {{ invoice.orderAddress }}
                </td>
                <td>
                  {{ statusFilter(invoice.status) }}
                </td>
                <td>
                  {{ invoice.totalValue }}
                </td>
                <td class="text-center">
                  <button
                    class="btn btn-outline-primary btn-round btn-sm mr-1"
                    [routerLink]="['/invoice/edit', invoice.invoiceUID]"
                  >
                    <i class="fa fa-pencil-square-o"></i> Edit
                  </button>
                  <button
                    class="btn btn-outline-primary btn-round btn-sm"
                    (click)="deleteInvoice(invoice.invoiceUID)"
                  >
                    <i class="fa fa-trash-o"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  type="ball-spin-clockwise"
>
  <p style="color: white">Please Wait.</p>
</ngx-spinner>
